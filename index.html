<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaper Tracker V6</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #main { display: flex; }
        #sidebar { width: 250px; background: #f0f0f0; padding: 10px; }
        #content { flex: 1; padding: 10px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <h2>Actions</h2>
            <ul>
                <li><img src="images/diaper_clean.webp" alt="Propre"> Propre (+0 pts)</li>
                <li><img src="images/diaper_wet.webp" alt="Pipi"> Pipi (+2 pts)</li>
                <li><img src="images/diaper_messy.webp" alt="Pipi + Sale"> Pipi + Sale (+5 pts)</li>
                <li><img src="images/slip.webp" alt="Slip"> Slip (0 couche, -5 pts)</li>
            </ul>
        </div>
        <div id="content">
            <h1>Diaper Tracker V6</h1>
            <p>Suivi pour apprendre à devenir un vrai bébé</p>
            <h2>Exemple affichage Slip</h2>
            <img id="imgSlip" src="images/slip.webp" alt="Slip test">
        </div>
    </div>
    <script>
        const images = {
            clean: 'images/diaper_clean.webp',
            wet: 'images/diaper_wet.webp',
            messy: 'images/diaper_messy.webp',
            slip: 'images/slip.webp'
        };
        document.getElementById('imgSlip').src = images.slip;
    </script>
</body>
</html>
